syntax = "proto3";

option go_package = "github.com/AlehaWP/yaDiplom2.git/server/cmd/grpc_server/proto/proto";

package proto;

message  User{
  string login = 1;
  string uuid = 2;
  string password = 3;
  string email = 4;
  string phone = 5;
}

message File {
  string name = 1;
  bytes data = 2;
  string uuid = 3;
}

message AddFileRequest {
  File file = 1;
  User user = 2;
}

message Account {
  string login = 1;
  string password = 2;
  string uuid = 3;
  bytes data = 4;
}

message AddAccRequest {
  Account account = 1;
  User user = 2;
}

message Card {
	string number = 1;
	string owner = 2;
  string uuid = 3;
	int32 month = 4;
  int32	year = 5;
}


message AddCardRequest {
  Card card = 1;
  User user = 2;
}

message AddResponse {
  string message = 1; // ошибка
}

message GetDataRequest {
  User user = 1;
  string uuid = 2;
}

message GetDataResponse {
  string message = 1;
  string name = 2;
  bytes data = 3;
}

service GophePass {
  rpc AddFile(AddFileRequest) returns (AddResponse);
  rpc AddAcc(AddAccRequest) returns (AddResponse);
  rpc AddCard(AddCardRequest) returns (AddResponse);

  rpc GetFileList(GetDataRequest) returns (GetDataResponse);
  rpc GetFile(GetDataRequest) returns (GetDataResponse);
  rpc GetAcc(GetDataRequest) returns (GetDataResponse);
  rpc GetCard(GetDataRequest) returns (GetDataResponse);
}

